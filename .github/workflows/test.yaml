name: Test package
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Check out Go module
      uses: actions/checkout@v1
    
    - name: Get dependencies (incl. tests)
      run |
        go get -d -v -t ./...

    - name: Build package
      run: |
        go build -v ./...

    - name: Run unit tests
      run: |
        go test -v ./...
